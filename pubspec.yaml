name: btab
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-162.1.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  model_viewer_plus: ^1.9.3
  just_audio: ^0.10.5
  http: ^1.6.0
  video_player: ^2.10.1
  flutter_html: ^3.0.0
  flutter_html_all: ^3.0.0
  flutter_html_audio: ^3.0.0
  flutter_html_iframe: ^3.0.0
  flutter_html_math: ^3.0.0
  flutter_html_svg: ^3.0.0
  flutter_html_table: ^3.0.0
  flutter_html_video: ^3.0.0
  flutter_bloc: ^9.1.1
  flutter_math_fork: ^0.7.2
  flutter_dotenv: ^6.0.0
  chewie: ^1.8.1
  turn_page_transition: ^0.5.0
  visibility_detector: ^0.4.0+2
  page_flip_builder: ^0.1.4
  flutter_magnifier: ^0.0.2
  hive_flutter: ^1.1.0
  dio: ^5.9.1
  path_provider: ^2.1.5
  uuid: ^4.5.2
  hive: ^2.2.3
  confetti: ^0.8.0
  dotted_border: ^3.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
     - .env
     - assets/images/
  fonts:
     - family: Tinos
       fonts:
         - asset: assets/fonts/Tinos-Regular.ttf
     - family: Simon
       fonts:
         - asset: assets/fonts/simon.ttf
